<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
   <main>
    <div class="display" id="display">0</div>
    <div class="calculator-row">
        <button class="calculatorBtn flex-1 bg-blue">AC</button>
        <button class="calculatorBtn flex-1 bg-blue">+/-</button>
        <button class="calculatorBtn flex-1 bg-blue">%</button>
        <button class="calculatorBtn flex-1 bg-orange">/</button>
    </div>
    <div class="calculator-row">
        <button class="calculatorBtn flex-1 bg-cyan">7</button>
        <button class="calculatorBtn flex-1 bg-cyan">8</button>
        <button class="calculatorBtn flex-1 bg-cyan">9</button>
        <button class="calculatorBtn flex-1 bg-orange">*</button>
    </div>
    <div class="calculator-row">
        <button class="calculatorBtn flex-1 bg-cyan">5</button>
        <button class="calculatorBtn flex-1 bg-cyan">5</button>
        <button class="calculatorBtn flex-1 bg-cyan">6</button>
        <button class="calculatorBtn flex-1 bg-orange">-</button>
    </div>
    <div class="calculator-row">
        <button class="calculatorBtn flex-1 bg-cyan">1</button>
        <button class="calculatorBtn flex-1 bg-cyan">2</button>
        <button class="calculatorBtn flex-1 bg-cyan">3</button>
        <button class="calculatorBtn flex-1 bg-orange">+</button>
    </div>
    <div class="calculator-row">
        <button class="calculatorBtn flex-1-01 bg-cyan">0</button>
        <button class="calculatorBtn flex-0-4 bg-cyan">.</button>
        <button class="calculatorBtn flex-0-4 bg-orange">=</button>
        
    </div>
   </main>
    <script src="script.js"></script>
</body>
</html>
