<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
   
    <main>
        <div class="display" id="display">0</div>
        <div class="calculator-row">
            <button class="calculatorBtn flex-1 bg-blue" id="reset">AC</button>
            <button class="calculatorBtn flex-1 bg-blue" id="backBtn" value="X">X</button>
            <button class="calculatorBtn flex-1 bg-blue" id="percent" value="%">%</button>
            <button class="calculatorBtn flex-1 bg-orange operator" value="/">/</button>
        </div>
        <div class="calculator-row">
            <button class="calculatorBtn flex-1 bg-cyan digit" value="7">7</button>
            <button class="calculatorBtn flex-1 bg-cyan digit" value="8">8</button>
            <button class="calculatorBtn flex-1 bg-cyan digit" value="9">9</button>
            <button class="calculatorBtn flex-1 bg-orange operator" value="*">*</button>
        </div>
        <div class="calculator-row">
            <button class="calculatorBtn flex-1 bg-cyan digit" value="4">4</button>
            <button class="calculatorBtn flex-1 bg-cyan digit" value="5">5</button>
            <button class="calculatorBtn flex-1 bg-cyan digit" value="6">6</button>
            <button class="calculatorBtn flex-1 bg-orange operator" value="-">-</button>
        </div>
        <div class="calculator-row">
            <button class="calculatorBtn flex-1 bg-cyan digit" value="1">1</button>
            <button class="calculatorBtn flex-1 bg-cyan digit" value="2">2</button>
            <button class="calculatorBtn flex-1 bg-cyan digit" value="3">3</button>
            <button class="calculatorBtn flex-1 bg-orange operator" value="+">+</button>
        </div>
        <div class="calculator-row">
            <button class="calculatorBtn flex-1-01 bg-cyan digit" value="0">0</button>
            <button class="calculatorBtn flex-0-4 bg-cyan digit" id="decimal" value=".">.</button>
            <button class="calculatorBtn flex-0-4 bg-orange" id="equal" value="=">=</button>
            
        </div>
       </main>
    

   <script src="script.js"></script>
</body>
</html>
